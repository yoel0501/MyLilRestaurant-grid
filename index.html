<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Hi, this is my proyect that shows how to use CSS grid easily">
    <meta name="robots" content="index-follow">
    <title>CCS GRID PROJECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="hero">
            <div class="info">
                <h1>Check the<br>best food</h1>
                <p>lorem ipsum dolor sit at me, ipsum dolor sit at meimpsum dolor sit at me</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish4.png" alt="bowl de vegetales">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
